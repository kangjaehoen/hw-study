<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 메인</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        h1 {
            margin: 0;
        }
        
        #btn-writer {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #btn-writer:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        thead {
            background-color: #f8f9fa;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        th {
            font-weight: bold;
        }
        
        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .success-message, .error-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>자유게시판</h1>
            </div>
            <div>
                <button id="btn-writer">게시판 등록</button>
            </div>
        </header>
        
        <!-- 성공/에러 메시지 표시 -->
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <article>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody id="board-list-body">
                        <!-- 서버에서 전달받은 데이터를 Thymeleaf로 렌더링 -->
                        <tr th:if="${#lists.isEmpty(boardList)}">
                            <td colspan="4" class="empty-message">
                                등록된 게시글이 없습니다.
                            </td>
                        </tr>
                        <tr th:each="board : ${boardList}" 
                            th:onclick="'location.href=\'/board/detail?id=' + ${board.board_id} + '\''"
                            style="cursor: pointer;">
                            <td th:text="${board.board_id}">번호</td>
                            <td th:text="${board.title}">제목</td>
                            <td th:text="${board.writer}">글쓴이</td>
                            <td th:text="${board.created_at}">작성일</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            // 게시판 등록 버튼 클릭 이벤트
            $("#btn-writer").on("click", function(){
                window.location.href = '/board/write';
            });
            
            // 행 클릭 이벤트 (Thymeleaf로 이미 처리되지만, 추가적인 스타일링을 위해)
            $("#board-list-body tr").on("click", function() {
                // 클릭 효과를 위한 스타일 (이미 Thymeleaf에서 처리됨)
            });
        });
    </script>
</body>
</html>
