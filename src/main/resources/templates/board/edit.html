<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시판 수정</title>
</head>
<body>
    <div>
        <a href="main">게시판 메인으로 가기</a>
    </div>
    <div>
        <form method="post" action="/board/update">
            <input type="hidden" name="boardId" th:value="${detail.boardId}">
            <input type="text" name="title"  th:value="${detail.title}" required>
            <input type="text" name="writer" th:value="${detail.writer}"  readonly>
            <textarea name="content"  th:text="${detail.content}"></textarea>
            <button type="submit">수정하기</button>
        </form>
    </div>
</body>
</html>
